<body>
    <script>
        /* 打家劫舍
        
         */
        function rabby(array) {
            let dp = []

            // 边界条件
            if (array.length === 1) {
                return array[0]
            }
            if (array.length === 2) {
                return Math.max(array[0], array[1])
            }

            dp.push(array[0], Math.max(array[0], array[1]))
            for (let i = 2; i < array.length; i++) {
                let subMax = 0
                for (let j = 0; j < i - 1; j++) {
                    if (subMax < dp[j])
                        subMax = dp[j]
                }
                dp[i] = Math.max(dp[i - 1], array[i] + subMax)
            }
            return Math.max(...dp)
        }

        // console.log(rabby([1, 2, 3, 1]));
        console.log(rabby([2, 7, 9, 3, 1]));

    </script>
</body>

</html>
