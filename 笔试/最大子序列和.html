    <script>
        /* 暴力解法
         */
        function f1(array) {
            let max = 0
            let max_arr = []
            for (let i = 0; i < array.length; i++) {
                let subNum = 0
                for (let j = 0; j < array.length - i; j++) {
                    subNum += array[i + j]
                    if (subNum > max) {
                        max = subNum
                        max_arr = array.slice(i, i + j + 1)
                    }
                }
            }
            return max
        }
        let array = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
        console.time('暴力');
        console.log(f1(array));
        console.timeEnd('暴力')

        /* 动态规划五步法
        1、dp[i]含义，dp表示最大子序列和，i表示arr[i]为结尾的序列
        2、基于2，则dp[i]可分为 dp[i]=dp[i-1]+arr[i]和 arr[i] 2中情况，所以dp[i] = max( 前者，后者);
        3、dp的初始化,   dp[i]= max( dp[i-1]+arr[i], arr[i] )
                        ...
                        dp[1]= max( dp[0]+arr[1], arr[1] )
                        dp[0] = arr[0]
        4、确定遍历顺序，可以看出外循环是从0-i，
        5、举例推导dp数组
        */
        function f2(array) {
            let dp = [array[0]]
            let n = array.length
            let max = array[0]

            for (let i = 1; i < n; i++) {
                dp[i] = Math.max(dp[i - 1] + array[i], array[i])
                if (max < dp[i]) {
                    max = dp[i]
                }
            }
            return max
        }
        console.time('动态规划');
        console.log(f2(array));
        console.timeEnd('动态规划');
    </script>
